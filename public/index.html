<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Engineering Notes</title>

	<!-- Include our stylesheet -->
	<link href="assets/css/styles.css" rel="stylesheet"/>

</head>
<body>
	<style>
	nav {
		margin-top: -60px;
		position: absolute;
		padding: 0px 20px; 
	}
	nav > li {
		position: relative;
		display: block;
		float: left;
		padding: 0px 10px;
		font-size: 24px;
		color: #aaf;
	}
	
	nav > li:hover {
		text-decoration: underline;
	}
	
	.repo-link {color: inherit;} 
	</style>
	
	<nav>
		<!-- <li class="cy" data-file="1a-eng-notes.json">1A</li> -->
		<li class="cy" data-repo="1b-eng-notes"><a class="repo-link" href="#1b-eng-notes">1B</a></li>
		<li class="cy" data-repo="2a-eng-notes"><a class="repo-link" href="#2a-eng-notes">2A</a></li>
		<!-- <li class="cy" data-repo="2b-eng-notes">2B</li> -->
	</nav>
	
	<div class="filemanager">

		<div class="search">
			<input type="search" placeholder="Find a file.." />
		</div>

		<div class="breadcrumbs"></div>

		<ul class="data"></ul>

		<div class="nothingfound">
			<div class="nofiles"></div>
			<span>No files here.</span>
		</div>

	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="assets/js/script.js"></script>

</body>
</html>
